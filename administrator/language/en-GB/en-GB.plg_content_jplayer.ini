PLG_JPLAYER_JPLAYER_LINK=Display JPlayer link
PLG_JPLAYER_JPLAYER_LINK_DESC=Show link to JPlayer homesite
PLG_JPLAYER_REGISTERED_ONLY=Show only to registered users
PLG_JPLAYER_REGISTERED_ONLY_MSG=Message for unregistered

PLG_JPLAYER_DEBUG_MODE=Debug mode
PLG_JPLAYER_DEBUG_MODE_DESC=Enable this option to display additional information about inculed video/audio files. Useful for debugging and solving problems.

