PLG_JPLAYER_PLAYER_PARAMETERS=Player parameters
PLG_JPLAYER_PLAYER_VERSION=Player version
PLG_JPLAYER_PLAYER_VERSION_DESC=Version of flash player JW Player. Default plugin use version 4.7.811. You can use older version 4.3.132 without JW Player logo at start playing but some functions perhaps not work correctly.
PLG_JPLAYER_CONTROLBAR_POSITION=Controlbar position
PLG_JPLAYER_PLAYER_TRANSPARENCY=Player transparency
PLG_JPLAYER_BACKGROUND_COLOR=Background color
PLG_JPLAYER_BACKGROUND_COLOR_DESC=Sets the SWF background color using a hexadecimal value.
PLG_JPLAYER_PLAYER_BACKCOLOR=Player backcolor
PLG_JPLAYER_PLAYER_BACKCOLOR_DESC=Background color of the controlbar and playlist in hexadecimal value.
PLG_JPLAYER_PLAYER_FRONTCOLOR=Player frontcolor
PLG_JPLAYER_PLAYER_FRONTCOLOR_DESC=Color of all icons and texts in the controlbar and playlist in hexadecimal value.
PLG_JPLAYER_PLAYER_LIGHTCOLOR=Player lightcolor
PLG_JPLAYER_PLAYER_LIGHTCOLOR_DESC=Color of an icon or text when you rollover it with the mouse in hexadecimal value.
PLG_JPLAYER_PLAYER_SCREENCOLOR=Player screencolor
PLG_JPLAYER_PLAYER_SCREENCOLOR_DESC=Background color of the display in hexadecimal value.
PLG_JPLAYER_GENERAL_PARAMETERS=General parameters
PLG_JPLAYER_FULLSCREEN=Fullscreen
PLG_JPLAYER_FULLSCREEN_DESC=Allow fullscreen in video.
PLG_JPLAYER_AUTOPLAY=Autoplay
PLG_JPLAYER_AUTOPLAY_DESC=Audio/video autoplay when the page loads.
PLG_JPLAYER_REPEAT=Repeat
PLG_JPLAYER_REPEAT_DESC=Set always to continously play the song/video/playlist or single to continue repeating the selected file in a playlist.
PLG_JPLAYER_DOWNLOAD_LINK=Display download link
PLG_JPLAYER_DOWNLOAD_LINK_DESC=Show link to direct download media (for playlists and remote media is set 'no' )
PLG_JPLAYER_SKIN=Skin
PLG_JPLAYER_SKIN_DESC=Skin located in directory plugins/content/jplayer/skins/ (example 'nacht.swf').
PLG_JPLAYER_LOGO=Logo
