# JPlayer for Joomla! 1.5
# Author: MaxSVK

PLG_JPLAYER_THANKS_FOR_INSTALLING=<h2>JPlayer Plugin for Joomla! 1.5</h2><strong>JPlayer</strong> is simple flash player plugin for Joomla! based on flash player JW Player.<br /><br />Supported file formats: flv, mp4, mp3, xml playlist, youtube video, srt subtitles.

########## Backend
PLG_JPLAYER_VIDEO_PARAMETERS=Video parameters
PLG_JPLAYER_VIDEO_FOLDER=Video Folder
PLG_JPLAYER_VIDEO_FOLDER_DESC=Folder where you store all the video files. File types: .flv, .mp4=Folder where you store all the video files. File types: .flv, .mp4
PLG_JPLAYER_VIDEO_WIDTH=Default width for videos
PLG_JPLAYER_VIDEO_HEIGHT=Default height for videos

PLG_JPLAYER_AUDIO_PARAMETERS=Audio parameters
PLG_JPLAYER_AUDIO_FOLDER=Audio Folder
PLG_JPLAYER_AUDIO_FOLDER_DESC=Folder where you store all the audio files. File types: .mp3
PLG_JPLAYER_AUDIO_WIDTH=Default width for audio
PLG_JPLAYER_AUDIO_HEIGHT=Default height for audio

PLG_JPLAYER_YOUTUBE_PARAMETERS=Youtube parameters
PLG_JPLAYER_RELATED_VIDEOS=Related videos
PLG_JPLAYER_RELATED_VIDEOS_DESC=Include related videos
PLG_JPLAYER_BORDERS=Borders
PLG_JPLAYER_BORDERS_DESC=Show borders
