PLG_JPLAYER_RESOLUTION_DESC=Resolution of Youtube player.
PLG_JPLAYER_CUSTOM_WIDTH=Custom width
PLG_JPLAYER_CUSTOM_HEIGHT=Custom height

PLG_JPLAYER_PLAYLIST_PARAMETERS=Playlist parameters
PLG_JPLAYER_PLAYLIST_FOLDER=Playlist Folder
PLG_JPLAYER_PLAYLIST_FOLDER_DESC=Folder where you store all the playlists. File types: .xml
PLG_JPLAYER_PLAYLIST_SIZE=Playlist size
